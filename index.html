<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特別休暇CSV作成</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 120px;
      text-align: right;
      margin-right: 1rem;
    }
    input, select {
      width: 220px;
      padding: 0.3rem;
      font-size: 1rem;
    }
    input[type="date"] {
      -webkit-appearance: none;
      appearance: none;
    }
    button {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>特別休暇CSV作成</h1>
  <form id="csvForm">
    <div class="form-group">
      <label for="employee">従業員名:</label>
      <select id="employee" required></select>
    </div>
    <div class="form-group">
      <label for="days">付与日数:</label>
      <input type="number" id="days" min="1" step="1" required>
    </div>
    <div class="form-group">
      <label for="date">付与日:</label>
      <input type="date" id="date" required readonly onkeydown="return false;">
    </div>
    <div class="form-group">
      <label for="expire">期限:</label>
      <input type="date" id="expire" required readonly onkeydown="return false;">
    </div>
    <button type="submit">CSV作成</button>
  </form>
  <div id="result" style="margin-top:1rem; color:red;"></div>
  <script src="script.js"></script>
</body>
</html>
