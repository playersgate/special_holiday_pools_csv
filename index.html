
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特別休暇CSV作成</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 220px;
      margin-top: 0.2rem;
    }
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-calendar-picker-indicator {
      display: block;
    }
    input[type="date"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: white;
    }
    button {
      width: 150px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>特別休暇CSV作成</h1>
  <form id="csvForm">
    <label>従業員名:
      <select id="employee" required></select>
    </label>
    <label>付与日数:
      <input type="number" id="days" min="1" step="1" required>
    </label>
    <label>付与日:
      <input type="date" id="date" required readonly onkeydown="return false;">
    </label>
    <label>期限:
      <input type="date" id="expire" required readonly onkeydown="return false;">
    </label>
    <button type="submit">CSV作成</button>
  </form>
  <div id="result" style="margin-top:1rem; color:red;"></div>
  <script src="script.js"></script>
</body>
</html>
