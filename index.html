<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特別休暇CSV作成</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 200px;
      padding: 0.3rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>特別休暇CSV作成</h1>
  <form id="csvForm">
    <label for="employee">従業員名:</label>
    <select id="employee" name="employee"></select><br>

    <label for="days">付与日数:</label>
    <input type="number" id="days" name="days" min="1" required><br>

    <label for="date">付与日:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="expire">期限:</label>
    <input type="date" id="expire" name="expire" required><br>

    <button type="submit">CSV作成</button>
  </form>
  <div id="result" style="margin-top:1rem;color:red;"></div>
  <script src="script.js"></script>
</body>
</html>
